plugins {
	id 'java'
	id 'org.springframework.boot' version '2.7.10'
	id 'io.spring.dependency-management' version '1.0.15.RELEASE'
}

group = 'com.example'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = '11'

repositories {
	mavenCentral()
}

dependencies {
	implementation 'org.springframework.boot:spring-boot-starter'
	implementation 'org.springframework.boot:spring-boot-starter-web'  //另外新增依賴 後要記得Gradle refresh
	
	//使用資料庫
	implementation 'org.springframework.boot:spring-boot-starter-data-jpa'  //另外新增依賴 後要記得Gradle refresh
	
	//MySQL connector
	implementation 'mysql:mysql-connector-java:8.0.31'  //另外新增依賴 後要記得Gradle refresh
	
	testImplementation 'org.springframework.boot:spring-boot-starter-test'
}

tasks.named('test') {
	useJUnitPlatform()
}
